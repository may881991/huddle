<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>
  <!--font style-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,700i,800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" >
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-fluid"  id="top_main">
      <div class="container">
          <!--header-->
      <header class="huddle_header">
        <div class="row">
          <div class="col-4"><img src="images/logo.svg"></div>
          <div class="col-4"></div>
          <div class="col-4"><button class="btn btn_try">Try It Free </button></div>
        </div>
      </header>
      <main class="slider">
        <div class="row">
            <div class="col-5 left_text">
              <h1>Build The Community <br> Your Fans Wiill Love </h1>
              <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                  Create connections with your users as you engage in genuine discussion.</p>
              <button class="btn btn_start ">Get Started For Free</button>
            </div>
            <div class="col-7"><img src="images/illustration-mockups.svg" alt="mockup" class="img-fluid"></div>
        </div>
      </main>
    </div>
    <!-- Content here -->
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jenny</a>.
    </p>
  </footer>

  <!--JS libraries for bootstrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
